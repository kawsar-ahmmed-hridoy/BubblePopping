<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Bubble Pop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            <span>Score: </span>
            <span id="score">0</span>
            <button id="pauseButton" class="control-button">⏸️</button>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-overlay">
            <div class="start-screen">
                <h1>Color Bubble Pop</h1>
                <div class="menu-options">
                    <button id="startButton" class="menu-button">Start Game</button>
                    <button id="difficultyButton" class="menu-button">Difficulty: Normal</button>
                    <button id="themeButton" class="menu-button">Theme: Classic</button>
                    <button id="howToPlayButton" class="menu-button">How to Play</button>
                </div>
                <div class="high-scores">
                    <h2>High Scores</h2>
                    <div id="scoresList">
                        <div class="score-item">1. 1000</div>
                        <div class="score-item">2. 750</div>
                        <div class="score-item">3. 500</div>
                    </div>
                </div>
            </div>
            <div class="how-to-play" style="display: none;">
                <h2>How to Play</h2>
                <ul>
                    <li>Click bubbles to pop them</li>
                    <li>Smaller bubbles = More points</li>
                    <li>Chain reactions give bonus points</li>
                    <li>Press Space or ⏸️ to pause</li>
                </ul>
                <button class="menu-button back-button">Back to Menu</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
